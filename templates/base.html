{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dicon Project{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <nav class="nav">
    <a href="{% url 'dicon_app:home' %}"
       class="nav__link {% if request.resolver_match.url_name == 'home' %}is-active{% endif %}">
      ホーム
    </a>
    |
    <a href="{% url 'dicon_app:street_list' %}"
       class="nav__link {% if request.resolver_match.url_name == 'street_list' %}is-active{% endif %}">
      通り一覧
    </a>
    |
    <a href="{% url 'dicon_app:sale_list' %}"
       class="nav__link {% if request.resolver_match.url_name == 'sale_list' %}is-active{% endif %}">
      特売
    </a>
    |
    <a href="{% url 'dicon_app:set_list' %}"
       class="nav__link {% if request.resolver_match.url_name == 'set_list' %}is-active{% endif %}">
      おすすめセット
    </a>
    |
    <a href="{% url 'dicon_app:product_list' %}"
       class="nav__link {% if request.resolver_match.url_name == 'product_list' %}is-active{% endif %}">
      商品一覧
    </a>
    |
    <a href="{% url 'orders:order_list' %}"
       class="nav__link {% if request.resolver_match.namespace == 'orders' %}is-active{% endif %}">
      注文履歴
    </a>
  </nav>

  <hr>

  {# breadcrumbs は「ある時だけ」表示（partialsが未作成でも落ちない） #}
  {% include "partials/breadcrumbs.html" %}

  {% block content %}{% endblock %}

  <hr>

  <footer class="footer">
    <small>© 2025 Dicon Project</small>
  </footer>

</body>
</html>
