{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dicon Project{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <nav class="nav">
    <a href="{% url 'dicon_app:street_list' %}"
       class="nav__link {% if request.resolver_match.namespace == 'dicon_app' and request.resolver_match.url_name == 'street_list' %}is-active{% endif %}">
      通り一覧
    </a>
    |
    <a href="{% url 'dicon_app:product_list' %}"
       class="nav__link {% if request.resolver_match.namespace == 'dicon_app' and request.resolver_match.url_name == 'product_list' %}is-active{% endif %}">
      商品一覧
    </a>
    |
    <a href="{% url 'orders:order_list' %}"
       class="nav__link {% if request.resolver_match.namespace == 'orders' and request.resolver_match.url_name == 'order_list' %}is-active{% endif %}">
      注文履歴
    </a>
  </nav>

  <hr>

  {# breadcrumbs は「ある時だけ」表示（partialsが未作成でも落ちない） #}
  {% include "partials/breadcrumbs.html" %}

  {% block content %}{% endblock %}

  <hr>

  <footer class="footer">
    <small>© 2025 Dicon Project</small>
  </footer>

</body>
</html>
