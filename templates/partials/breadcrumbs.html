{# partials/breadcrumbs.html #}

{% if crumbs %}
<nav aria-label="breadcrumb" class="breadcrumbs">
  {% for c in crumbs %}
    {% if not forloop.first %} &gt; {% endif %}
    {% if c.url %}
      <a href="{{ c.url }}">{{ c.label }}</a>
    {% else %}
      <span>{{ c.label }}</span>
    {% endif %}
  {% endfor %}
</nav>
{% endif %}
