{% extends "base.html" %}
{% block title %}おすすめセット一覧{% endblock %}

{% block content %}
<h1>おすすめセット</h1>

<ul>
  {% for set in sets %}
    <li>
      <a href="{% url 'dicon_app:set_detail' slug=set.slug %}">{{ set.name }}</a>
      {% if set.description %}<br><small>{{ set.description }}</small>{% endif %}
    </li>
  {% empty %}
    <li>セットがまだありません</li>
  {% endfor %}
</ul>
{% endblock %}
