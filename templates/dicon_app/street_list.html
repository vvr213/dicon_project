{% extends "base.html" %}
{% block title %}通り一覧{% endblock %}

{% block content %}
<h1 class="mb-4">通り一覧</h1>

<div class="row g-3">
  {% for street in streets %}
  <div class="col-md-4">
    <a href="{% url 'dicon_app:shop_list_by_street' street.slug %}"
       class="text-decoration-none text-dark">
      <div class="dicon-card">
        <strong>{{ street.name }}</strong>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
