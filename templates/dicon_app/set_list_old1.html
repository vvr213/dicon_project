{% extends "base.html" %}
{% block title %}おすすめセット一覧{% endblock %}

{% block content %}
<h1>おすすめセット一覧</h1>

<ul>
  {% for set in sets %}
    <li><a href="{% url 'dicon_app:set_detail' slug=set.slug %}">{{ set.name }}</a></li>
  {% empty %}
    <li>おすすめセットはまだありません</li>
  {% endfor %}
</ul>
{% endblock %}
